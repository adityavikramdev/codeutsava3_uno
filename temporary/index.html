        <form method="POST" action="#">
          <center>
                <caption>Registration Form</caption>
                <label>Name of Startup:</label><br>
                <input type="text" name="nameOfStartup" placeholder="Name of startup" required="true"><br><br>
                <label>Founder/Co-Founder Name:</label><br>
                <input type="text" name="founderName" placeholder="Founder Name" required="true"><br><br>
                <label>Email Id:</label><br>
                <input type="email" name="email" placeholder="Email Id" required="true"><br><br>
                <label>Contact No:</label><br>
                <input type="number" name="contact" placeholder="Contact No" required="true"><br><br>
                <label>Password:</label><br>
                <input type="password" name="password" placeholder="password" required="true"><br><br>
                <label>Confirm Password:</label><br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required="true"><br><br>
                <label>Address:</label><br>
                <input type="textarea" name="address" placeholder="Correspondence address" required="true"><br><br>
                <label>Affliated By:</label><br>
                <input type="radio" name="affliation" value="none" checked>None<br>
                <input type="radio" name="affliation" value="Central Government">Central Government<br>
                <input type="radio" name="affliation" value="State Government">State Government<br>
                <input type="radio" name="affliation" value="Incubation Center">Incubation center<br><br><br>
                <button type="button" value="Submit"></button>
                <input type="reset">
                </center>
        </form>
  </body>
</html>
